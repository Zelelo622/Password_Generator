<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Password Generator</h1>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__inner">
          <div class="password-area">
            <textarea
              readonly
              id="password"
              placeholder="Your Secure Password"
              aria-label="Generated Password"
            ></textarea>
          </div>

          <div class="setting">
            <div class="setting__item text-input">
              <label for="num-letter" class="label-title"
                >Количество символов:
              </label>
              <input
                type="text"
                id="num-letter"
                placeholder="Введите количество символов (5-128)"
              />
            </div>

            <div class="setting__item">
              <input type="checkbox" id="upper-letter" class="count-checked" />
              <label for="upper-letter">Заглавные буквы</label>
            </div>

            <div class="setting__item">
              <input type="checkbox" id="lower-letter" class="count-checked" />
              <label for="lower-letter">Маленькие буквы</label>
            </div>

            <div class="setting__item">
              <input type="checkbox" id="symbols" class="count-checked" />
              <label for="symbols">Символы</label>
            </div>

            <div class="setting__item">
              <input type="checkbox" id="numbers" class="count-checked" />
              <label for="numbers">Цифры</label>
            </div>

            <div>
              <button class="setting__btn" id="generate">Сгенерировать</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
